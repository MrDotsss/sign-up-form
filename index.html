<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <h3>This is not a real online service!</h3>
        <p>You know you need something like this in your life to help you realize your deepest dreams.</p>
        <p>Sign up <em>now</em> to get started.</p>
        <p><em>You know you want to.</em></p>

        <section>
            <h1>Let's do this!</h1>
            <form action="#" method="post">
                <div class="input-field"><label for="first-name">First name</label><input type="text" name="first-name"
                        id="first-name" required placeholder="Thor"></div>
                <div class="input-field"><label for="last-name">Last name</label><input type="text" name="last-name"
                        id="last-name" required placeholder="Odinson"></div>
                <div class="input-field"><label for="email">Email</label><input type="email" name="email" id="email"
                        required placeholder="lordofthunder@asgard.com">
                </div>
                <div class="input-field"><label for="phone-number">Phone number</label><input type="text"
                        name="phone-number" id="phone-number" minlength="13" placeholder="+63 912 345 6789" required>
                </div>
                <div class="input-field"><label for="password">Password</label><input type="password" name="password"
                        id="password" required minlength="8" placeholder="********"></div>
                <div class="input-field"><label for="confirm-password">Confirm Password</label><input type="password"
                        name="confirm-password" id="confirm-password" required minlength="8" placeholder="********">
                </div>
                <button type="submit">Create Account</button>
            </form>
        </section>

    </main>
    <section>
        <figure>
            <img src="banner.jpg" alt="Flatlay of Gaming Equipments">
            <figcaption>Photo by <a href="https://www.pexels.com/@lulizler/" target="_blank"
                    rel="noopener noreferrer">Lucie Liz</a> on <a
                    href="https://www.pexels.com/photo/flatlay-of-gaming-equipments-3165335/" target="_blank"
                    rel="noopener noreferrer">Pexels</a></figcaption>
        </figure>
        <div>
            <img src="odin-lined.png" alt="Odin Project logo outlined">
            <h1 id="banner-name">
                ODIN
            </h1>
        </div>
    </section>
</body>

</html>
